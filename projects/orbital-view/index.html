<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBITAL-VIEW // ISS TRACKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>
    
    <div id="interface">
        <header>
            <h1>SYSTEM: ORBITAL-VIEW</h1>
            <div id="clock">00:00:00 UTC</div>
        </header>

        <main id="map-container">
            <div id="map"></div>
        </main>

        <aside id="telemetry">
            <div class="panel">
                <h2>TARGET: ISS (ZARYA)</h2>
                <div class="data-row">
                    <span class="label">LAT:</span>
                    <span class="value" id="lat">--.----</span>
                </div>
                <div class="data-row">
                    <span class="label">LON:</span>
                    <span class="value" id="lon">--.----</span>
                </div>
                <div class="data-row">
                    <span class="label">ALT:</span>
                    <span class="value">408 KM</span> <!-- Static avg for now -->
                </div>
                <div class="data-row">
                    <span class="label">VEL:</span>
                    <span class="value">27,600 KM/H</span> <!-- Static avg for now -->
                </div>
            </div>
            
            <div class="panel">
                <h2>STATUS</h2>
                <div class="log" id="log">
                    > INITIALIZING...<br>
                    > CONNECTING TO SATCOM...
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
